<!-- Log In Page  -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="login.css">
  <title>Log In - MokeSell</title>
</head>
<body>
  <nav class="navbar">
    <div class="logo">MokeSell</div>
    <div class="search-bar">
      <input type="text" placeholder="Search bar">
    </div>
    <div class="nav-links">
      <button class="sell-btn">SELL</button>
      <img src="/path/to/profile-icon.png" alt="Profile" class="profile-icon">
    </div>
  </nav>

  <div class="login-container">
    <div class="login-box">
      <h1>Welcome back,</h1>
      <p>New to MokeSell? <a href="signup.html">Create account</a></p>
      <form>
        <input type="email" placeholder="Email Address / Username" required>
        <input type="password" placeholder="Password" required>
        <button type="submit">Log In</button>
      </form>
      <div class="divider">
        <hr><span>OR</span><hr>
      </div>
      <div class="social-login">
        <button class="social-btn"><img src="/path/to/google-icon.png" alt="Google"></button>
        <button class="social-btn"><img src="/path/to/apple-icon.png" alt="Apple"></button>
      </div>
    </div>
  </div>
</body>
</html>
