<!-- Log In Page -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="login.css">
  <link rel="stylesheet" href="Css/styles.css">
  <title>Log In - MokeSell</title>
</head>
<body>
  <!-- Main Navigation Bar -->
  <nav class="navbar">
    <div class="logo">MokeSell</div>
    <div class="search-bar">
      <input type="text" placeholder="Search bar">
    </div>
    <div class="nav-links">
      <button class="sell-btn">SELL</button>
      <img src="" alt="Profile" class="profile-icon">
    </div>
  </nav>

  <!-- Secondary Navigation Bar -->
  <nav class="sub-navbar">
    <a href="/home" class="sub-nav-link">Home</a>
    <a href="/categories" class="sub-nav-link">Categories</a>
    <a href="/favorites" class="sub-nav-link">Favorites</a>
  </nav>

  <!-- Login Form Container -->
  <div class="login-container">
    <div class="login-box">
      <h1>Welcome back,</h1>
      <p>New to MokeSell? <a href="signup.html">Create account</a></p>
      <form id="user-form">
        <input type="email" placeholder="Email Address / Username" required id="emailUsername">
        <input type="password" placeholder="Password" required id="password">
        <button type="submit" id="login-button">Log In</button>
      </form>
      <div class="divider">
        <hr><span>OR</span><hr>
      </div>
      <div class="social-login">
        <button class="social-btn"><img src="C:\Users\user\Downloads\Images\Google-Symbol.png" alt="Google"></button>
        <button class="social-btn"><img src="C:\Users\user\Downloads\Images\Apple logo.jpg" alt="Apple"></button>
      </div>
    </div>
  </div>
  <script src="Js/login_script2.js"></script>
</body>
</html>
