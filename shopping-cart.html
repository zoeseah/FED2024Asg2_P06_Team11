<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="description" content="MokeSell Shopping Cart">
    <meta name="keywords" content="MokeSell, shopping, cart">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>MokeSell - Shopping Cart</title>

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@300;400;600;700;800;900&display=swap" rel="stylesheet">

    <!-- Css Styles -->
    <link rel="stylesheet" href="css/bootstrap.min.css" type="text/css">
    <link rel="stylesheet" href="css/font-awesome.min.css" type="text/css">
    <link rel="stylesheet" href="css/elegant-icons.css" type="text/css">
    <link rel="stylesheet" href="css/style.css" type="text/css">
</head>

<body>

    <!-- Header -->
    <header class="header">
        <div class="container">
            <div class="row">
                <div class="col-lg-3">
                    <div class="header__logo">
                        <a href="./index.html"><img src="img/Mokesell logo.png" alt="" width="130px"></a>
                    </div>
                </div>
                <div class="col-lg-6">
                    <nav class="header__menu mobile-menu">
                        <ul>
                            <li><a href="./index.html">Home</a></li>
                            <li><a href="./shop.html">Shop</a></li>
                       
                            <li><a href="./contact.html">Contact</a></li>
                        </ul>
                    </nav>
                </div>
                <div class="col-lg-3">
                    <div class="header__nav__option">
                        <a href="#" class="search-switch"><img src="img/icon/search.png" alt=""></a>
                        <a href="shopping-cart.html"><img src="img/icon/cart.png" alt=""> <span id="cart-count">0</span></a>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <!-- Breadcrumb -->
    <section class="breadcrumb-option">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <div class="breadcrumb__text">
                        <h4>Shopping Cart</h4>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Shopping Cart Section -->
    <section class="shopping-cart spad">
        <div class="container">
            <div class="row">
                <div class="col-lg-8">
                    <div class="shopping__cart__table">
                        <table>
                            <thead>
                                <tr>
                                    <th>Product</th>
                                    <th>Quantity</th>
                                    <th>Total</th>
                                
                                </tr>
                            </thead>
                            <tbody id="cart-items">
                                <!-- Items will be dynamically loaded here -->
                            </tbody>
                        </table>
                        <p id="empty-cart-message" style="text-align: center; font-weight: bold; display: none;">
                            Your cart is empty. Add items from the shop!
                        </p>
                    </div>
                </div>
                <div class="col-lg-4">
                    <div class="cart__total">
                        <h6>Cart Total</h6>
                        <ul>
                            <li>Subtotal <span id="cart-subtotal">$0.00</span></li>
                            <li>Total <span id="cart-total">$0.00</span></li>
                        </ul>
                        <button onclick="proceedToCheckout()" class="primary-btn">Proceed to Checkout</button>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <div class="row">
        <div class="col-lg-6 col-md-6 col-sm-6">
            <div class="cart-buttons">
                <div class="continue__btn">
                    <a href="shop.html">Continue Shopping</a>
                </div>
                <div class="update__btn">
                    <a href="#" id="update-cart-btn">Update Cart</a>
                </div>
            </div>
        </div>
            

    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <div class="row">
                <div class="col-lg-3">
                    <div class="footer__about">
                        <div class="footer__logo">
                            <a href="#"><img src="img/Mokesell footer logo.png" alt=""></a>
                        </div>
                        <p>Best deals on watches, electronics, and more.</p>
                        <a href="#"><img src="img/payment.png" alt=""></a>
                    </div>
                </div>
            </div>
        </div>
    </footer>

    <!-- JavaScript -->
    <script src="js/cart.js"></script>

</body>

</html>
