<!-- Sign In Page -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="signup.css">
  <link rel="stylesheet" href="css-own/styles.css">
  <title>Sign Up - MokeSell</title>
</head>
<body>
  <!-- Main Navigation Bar -->
  <nav class="navbar">
    <div class="logo"><img src="img/Mokesell logo.png" alt="" width="130px"></div>
    <div class="search-bar">
      <input type="text" placeholder="Search bar">
    </div>
    <div class="nav-links">
      <button class="sell-btn">SELL</button>
      <img src="" alt="Profile" class="profile-icon">
    </div>
  </nav>

  <!-- Secondary Navigation Bar -->
  <nav class="sub-navbar">
    <a href="/home" class="sub-nav-link">Home</a>
    <a href="/categories" class="sub-nav-link">Categories</a>
    <a href="/favorites" class="sub-nav-link">Favorites</a>
  </nav>

  <!-- Sign Up Form Container -->
  <div class="signup-container">
    <div class="signup-box">
      <h1>Welcome,</h1>
      <p>Create account</p>
      <form id="user-form">
        <input type="email" placeholder="Email Address" required id="email">
        <input type="text" placeholder="Name" required id="name">
        <input type="password" placeholder="Password" required id="password">
        <button type="submit" id="signup-button">Sign Up</button>
      </form>
    </div>
  </div>
  <script src="js-own/signup_script.js"></script>
</body>
</html>
