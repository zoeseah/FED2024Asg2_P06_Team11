<!-- Log In Page -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">  
  <title>Log In - MokeSell</title>
</head>
<body>
 <!-- Header Section Begin -->
 <header class="header">
  <div class="header__top">
      <div class="container">
          <div class="row">
              <div class="col-lg-6 col-md-7">
                  <div class="header__top__left">
                      <p>Free shipping, 30-day return or refund guarantee.</p>
                  </div>
              </div>
              <div class="col-lg-6 col-md-5">
                  <div class="header__top__right">
                      <div class="header__top__links">
                          <a href="login.html">Log In</a>
                          <a href="#">FAQs</a>
                      </div>
                      <div class="header__top__hover">
                          <span>Usd <i class="arrow_carrot-down"></i></span>
                          <ul>
                              <li>USD</li>
                              <li>EUR</li>
                              <li>USD</li>
                          </ul>
                      </div>
                  </div>
              </div>
          </div>
      </div>
  </div>
  <div class="container">
      <div class="row">
          <div class="col-lg-3 col-md-3">
              <div class="header__logo">
                  <a href="./index.html"><img src="img/Mokesell logo.png" alt="" width="130px"></a>
              </div>
          </div>
          <div class="col-lg-6 col-md-6">
              <nav class="header__menu mobile-menu">
                  <ul>
                      <li class="active"><a href="./index.html">Home</a></li>
                      <li><a href="./shop.html">Shop</a></li>
                      <li><a href="./contact.html">Contacts</a></li>
                  </ul>
              </nav>
          </div>
          <div class="col-lg-3 col-md-3">
              <div class="header__nav__option">
                  <a href="#" class="search-switch"><img src="img/icon/search.png" alt=""></a>
                  <a href="#"><img src="img/icon/heart.png" alt=""></a>
                  <a href="shopping-cart.html"><img src="img/icon/cart.png" alt=""> <span>0</span></a>
                  <div class="price">$0.00</div>
              </div>
          </div>
      </div>
      <div class="canvas__open"><i class="fa fa-bars"></i></div>
  </div>
</header>
<!-- Header Section End -->
  <!-- Login Form Container -->
  <div class="login-container">
    <div class="login-box">
      <h1>Welcome back,</h1>
      <p>New to MokeSell? <a href="signin.html">Create account</a></p>
      <form id="user-form">
        <input type="email" placeholder="Email Address / Username" required id="emailUsername">
        <input type="password" placeholder="Password" required id="password">
        <button type="submit" id="login-button">Log In</button>
      </form>
      <div class="divider">
        <hr><span>OR</span><hr>
      </div>
      <div class="social-login">
        <button class="social-btn"><img src="img/google-icon.jpg" alt="Google"></button>
        <button class="social-btn"><img src="img/apple-logo.jpg" alt="Apple"></button>
      </div>
    </div>
  </div>
  <script src="js-own/login_script2.js"></script>
</body>
</html>
